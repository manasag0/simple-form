<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
        <form>
            <h1>Feedback Form</h1>
          <section>  <label for="name">Name</label>
           <input required type="text" id="name" min="3" max="50"></section> 
       <section> <label for="portfolio">Portfolio</label>
        <input type="url" id="portfolio" required></section>
        <section><label for="favColor">Favorite Color</label>
        <select id="favColor">
            <option>Red</option>
            <option>Green</option>
            <option>Yellow</option>
            <option>Aqua</option>
            <option>Perpule</option>
        </select>
    </section>
        <section><label for="range"></label>
        <input type="range" id="likeness" max="100"></section>
        <section>
       <button>Submit</button>
    </section>
        </form>
    </div>
    </body>
</html>
